<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado con √©xito:', registration.scope);
            })
            .catch(function(error) {
              console.log('Error al registrar Service Worker:', error);
            });
        });
      }
      
      // Interceptor adicional (como respaldo)
      (function() {
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('localhost:5000')) {
            console.warn('‚ö†Ô∏è INTERCEPTANDO URL LOCAL:', url);
            url = url.replace('http://localhost:5000', 'https://academico3-production.up.railway.app');
            console.log('üîÑ REDIRIGIENDO A:', url);
          }
          return originalFetch(url, options);
        };
        console.log('üîí Interceptor API iniciado');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
