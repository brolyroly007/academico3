<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- INTERCEPTOR DE API - DEBE ESTAR ANTES DE CUALQUIER OTRO SCRIPT -->
    <script>
      (function() {
        console.log('üîí Interceptor API iniciado');
        
        // Guardar la implementaci√≥n original
        const originalFetch = window.fetch;

        // Reemplazar fetch
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('localhost:5000')) {
            console.warn('‚ö†Ô∏è INTERCEPTANDO URL LOCAL:', url);
            url = url.replace('http://localhost:5000', 'https://academico3-production.up.railway.app');
            console.log('üîÑ REDIRIGIENDO A:', url);
          }
          
          return originalFetch(url, options);
        };
        
        // Interceptar tambi√©n XMLHttpRequest por si acaso
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...rest) {
          if (typeof url === 'string' && url.includes('localhost:5000')) {
            console.warn('‚ö†Ô∏è INTERCEPTANDO XHR LOCAL:', url);
            url = url.replace('http://localhost:5000', 'https://academico3-production.up.railway.app');
            console.log('üîÑ REDIRIGIENDO XHR A:', url);
          }
          
          return originalXHROpen.call(this, method, url, ...rest);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
