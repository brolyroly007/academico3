<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Script de parche para URL de API -->
    <script>
      (function() {
        console.log('üîß Iniciando parche de URLs...');
        
        // 1. Reemplazar fetch inmediatamente
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('localhost:5000')) {
            const newUrl = url.replace('http://localhost:5000', 'https://academico3-production.up.railway.app');
            console.log(`üîÑ Redirigiendo: ${url} ‚Üí ${newUrl}`);
            url = newUrl;
          }
          return originalFetch(url, options);
        };
        
        // 2. Reemplazar XMLHttpRequest por si acaso
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...rest) {
          if (typeof url === 'string' && url.includes('localhost:5000')) {
            const newUrl = url.replace('http://localhost:5000', 'https://academico3-production.up.railway.app');
            console.log(`üîÑ Redirigiendo XHR: ${url} ‚Üí ${newUrl}`);
            url = newUrl;
          }
          return originalXHROpen.call(this, method, url, ...rest);
        };
        
        console.log('‚úÖ Parche aplicado correctamente');
        
        // 3. Monitorear la red para verificar si hay solicitudes que se escapen
        window.addEventListener('load', function() {
          if (window.PerformanceObserver) {
            const observer = new PerformanceObserver((list) => {
              list.getEntries().forEach(entry => {
                if (entry.name && entry.name.includes('localhost:5000')) {
                  console.error('‚ö†Ô∏è Detectada solicitud a localhost no interceptada:', entry.name);
                }
              });
            });
            observer.observe({entryTypes: ['resource']});
          }
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
